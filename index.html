<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="movie-list-container">
            <ul class="movie-list">
                </ul>
        </div>
        <div class="movie-details">
            <h2 id="movie-title">Hover over a movie title</h2>
            <p id="movie-plot"></p>
        </div>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the XLSX file
            fetch('movies.xlsx') // <--- Changed to movies.xlsx
                .then(response => response.arrayBuffer()) // Get response as ArrayBuffer
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 }); // Convert to JSON array, header:1 means it will be an array of arrays

                    const movieList = document.querySelector('.movie-list');
                    const movieTitleDisplay = document.getElementById('movie-title');
                    const moviePlotDisplay = document.getElementById('movie-plot');

                    // Assuming your first row is headers, skip it
                    const rows = json.slice(1);

                    rows.forEach(row => {
                        // Assuming the first column is title and second is plot
                        const title = row[0] ? String(row[0]).trim() : '';
                        const plot = row[1] ? String(row[1]).trim() : '';

                        if (title) { // Only add if title is not empty
                            const listItem = document.createElement('li');
                            listItem.textContent = title;
                            listItem.setAttribute('data-plot', plot);

                            listItem.addEventListener('mouseover', function() {
                                movieTitleDisplay.textContent = this.textContent;
                                moviePlotDisplay.textContent = this.getAttribute('data-plot');
                            });
                            movieList.appendChild(listItem);
                        }
                    });
                })
                .catch(error => console.error('Error fetching or parsing XLSX:', error));
        });
    </script>
</body>
</html>
