<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="movie-list-container">
            <ul class="movie-list">
                </ul>
        </div>
        <div class="movie-details">
            <h2 id="movie-title">Hover over a movie title</h2>
            <p id="movie-plot"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('movies.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1); // Split by new line and remove header row
                    const movieList = document.querySelector('.movie-list');
                    const movieTitleDisplay = document.getElementById('movie-title');
                    const moviePlotDisplay = document.getElementById('movie-plot');

                    rows.forEach(row => {
                        const columns = row.split(',');
                        if (columns.length >= 2) {
                            const title = columns[0].trim();
                            const plot = columns[1].trim();

                            if (title) { // Only add if title is not empty
                                const listItem = document.createElement('li');
                                listItem.textContent = title;
                                listItem.setAttribute('data-plot', plot);

                                listItem.addEventListener('mouseover', function() {
                                    movieTitleDisplay.textContent = this.textContent;
                                    moviePlotDisplay.textContent = this.getAttribute('data-plot');
                                });
                                movieList.appendChild(listItem);
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching CSV:', error));
        });
    </script>
</body>
</html>
